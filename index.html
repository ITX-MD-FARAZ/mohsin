<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Download</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .download-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        window.onload = function() {
            let link = document.createElement('a');
            link.href = '4818d6f6-6a0b-4274-a15d-c90d7dc34d7-8415880.jpg'; // Change this to the actual image URL
            link.download = '4818d6f6-6a0b-4274-a15d-c90d7dc34d7-8415880.jpg';
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</head>
<body>
    <div class="download-box">
        <h2>Download file again?</h2>
        <p>If the download does not start automatically<br> <a href="4818d6f6-6a0b-4274-a15d-c90d7dc34d7-8415880.jpg" download>&nbsp;&nbsp;&nbsp;Click here</a></p>
    </div>
</body>
</html>
