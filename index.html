<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloading...</title>
    <script>
        window.onload = function() {
            setTimeout(() => {
                let fileName = '4818d6f6-6a0b-4274-a15d-c90d7dc34d7-8415880.pdf';
                let shouldDownload = confirm(`The file "${fileName}" may already exist. Do you want to download it again?`);
                
                if (shouldDownload) {
                    let link = document.createElement('a');
                    link.href = fileName; // Change this to the actual PDF file URL
                    link.download = fileName;
                    link.target = "_blank"; // Opens in a new tab to bypass mobile restrictions
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // alert('Download initiated. The page will now close.');
                }
                
                setTimeout(() => { window.close(); }, 3000); // Delayed close to allow download processing
            }, 1000); // Adding a slight delay to improve reliability
        };
    </script>
</head>

</html>
